<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    @font-face {
        font-family: DS-DIGIB;
        src: url("../14/fonts/DS-DIGII.TTF") format("truetype");
        src: url("../14/fonts/DS-DIGI.TTF") format("truetype");
        src: url("../14/fonts/DS-DIGIB.TTF") format("truetype");
        src: url("../14/fonts/DS-DIGIT.TTF") format("truetype");
}
    @import url('https://fonts.googleapis.com/css2? family=Khand:wght@300&display=swap');
    .number{
        font-family: "DS-DIGIB"; 
}
    .calc {
        margin: 50px auto;
        width: 310px;
        height: 500px;
        border-radius: 5px;
        background: rgb(44,39,36);
    }
    .picture{
        width: 18%;
        padding-top: 30px;
        padding-left: 25px;
        padding-bottom: -10px;
    }
    .number {
        background-color: rgb(187,180,160);
        color: rgb(95,88,70);
        border: 15px solid rgb(69,55,44);
        border-bottom: 25px solid rgb(69,55,44);
        border-radius: 5px;
        width: 70%;
        height: 40px;
        text-align: right;
        margin: 25px;
        font-size: 38px;
        font-family: "DS-DIGIB"; 
        margin-top: 15px;
        padding-right: 10px;
    }
    .switchone {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 18px;
        transform: rotate(270deg);
    }
    .switchone input {
        display:none;
    }
    .sliderone {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: grey;
        -webkit-transition: .4s;
        transition: .4s;
    }
    .sliderone:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        background-color: rgb(121,174,136);
        -webkit-transition: .4s;
        transition: .4s;
    }
    input:checked + .sliderone {
        background-color: rgb(44,39,36);
    }
    input:checked + .sliderone:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
    }
    .sliderone.round {
        border-radius: 26px;
    }
    .sliderone.round:before {
        border-radius: 50%;
    }
    .switchtwo {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 18px;
        transform: rotate(270deg);
    }
    .switchtwo input {
        display:none;
    }
    .slidertwo {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: grey;
        -webkit-transition: .4s;
        transition: .4s;
    }
    .slidertwo:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        background-color: rgb(243,102,68);
        -webkit-transition: .4s;
        transition: .4s;
    }
    input:checked + .slidertwo {
        background-color: rgb(44,39,36);
    }
    input:checked + .slidertwo:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
    }
    .slidertwo.round {
        border-radius: 26px;
    }
    .slidertwo.round:before {
        border-radius: 50%;
    }
    .switchthree {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 18px;
        transform: rotate(270deg);
    }
    .switchthree input {
        display:none;
    }
    .sliderthree {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: grey;
        -webkit-transition: .4s;
        transition: .4s;
    }
    .sliderthree:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        background-color: rgb(243,102,68);
        -webkit-transition: .4s;
        transition: .4s;
    }
    input:checked + .sliderthree {
        background-color: rgb(71,59,45);
    }
    input:checked + .sliderthree:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
    }
    .sliderthree.round {
        border-radius: 26px;
    }
    .sliderthree.round:before {
        border-radius: 50%;
    }
    .leftone {
        position: relative;
        display: inline-block;
        padding-left: 25px;
    }
    .lefttwo {
        position: relative;
        display: inline-block;
    }
    .right {
        position: relative;
        display: inline-block;
        padding-left: 120px;
    }
    .buttons {
        margin: 31px;
        margin-top: 15px;
        font-size: 20px;
        font-family: "Khand", sans-serif;
    }
    .butdark{
        position: relative;
        display: inline-block;
        color: rgb(187,180,160);
        background-color: rgb(69,55,44);
        width: 45px;
        margin-top: 5px;
        border-radius: 13px;
        text-align: center;
        padding-top: 10px;
        height: 35px;
    }
    .butlight {
        position: relative;
        display: inline-block;
        color: rgb(69,55,44);
        background-color: rgb(187,180,160);
        width: 45px;
        margin-top: 5px;
        border-radius: 13px;
        text-align: center;
        padding-top: 10px;
        height: 35px;
    }
    .butorange {
        position: relative;
        display:inline-block;
        color: rgb(187,180,160);
        background-color: rgb(243,102,68);
        width: 45px;
        margin-top: 5px;
        border-radius: 13px;
        text-align: center;
        padding-top: 10px;
        height: 35px;
    }
</style>
<body>
    <div class="calc">
        <img class="picture" src="./images/logo.svg.png">
        <div class="frame">
            <div class="disp">
                <div class="number">1234567890</div>
            </div>
        </div>
        <div class="selector">
            <div class= "leftone">
                <label class="switchone">
                <input type="checkbox" checked>
                <span class="sliderone round"></span>
                </label>
            </div>
            <div class="lefttwo">
                <label class="switchtwo">
                <input type="checkbox" checked>
                <span class="slidertwo round"></span>
                </label>
            </div> 
            <div class="right">
                <label class="switchthree">
                <input type="checkbox"checked>
                <span class="sliderthree round"></span>
                </label>
            </div>
        <div class="buttons">
            <div class="butdark">M+</div>
            <div class="butdark">M-</div>
            <div class="butdark">MR</div>
            <div class="butdark">MC</div>
            <div class="butdark">+/-</div>
            <div class="butdark">√</div>
            <div class="butlight">7</div>
            <div class="butlight">8</div>
            <div class="butlight">9</div>
            <div class="butdark">÷</div>
            <div class="butdark">%</div>
            <div class="butlight">4</div>
            <div class="butlight">5</div>
            <div class="butlight">6</div>
            <div class="butdark">×</div>
            <div class="butdark">1/x</div>
            <div class="butlight">1</div>
            <div class="butlight">2</div>
            <div class="butlight">3</div>
            <div class="butdark">-</div>
            <div class="butdark">CE</div>
            <div class="butlight">0</div>
            <div class="butdark">·</div>
            <div class="butorange">=</div>
            <div class="butdark">+</div>
        </div>
    </div>
</body>
</html>
