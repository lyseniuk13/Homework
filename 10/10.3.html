<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
            border-collapse: collapse;
        }
        td{
            border: 0.5px solid black;
            padding: 40px;
        }
        .blue{
            background-color: rgb(183,221,232);
        }
        .orange{
            background-color: rgb(252,213,180);
        }
        .yellow{
            background-color: rgb(216,228,188);
        }
</style>
<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="blue" colspan="2"></td>
            <td class="blue" colspan="2"></td>
            <td class="blue" colspan="2"></td>
            <td class="blue" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="blue" rowspan="2"></td>
            <td class="orange" colspan="2"></td>
            <td class="orange" colspan="2"></td>
            <td class="orange" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="orange" rowspan="2"></td>
            <td class="yellow" colspan="3" rowspan="3"></td>
            <td class="blue" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="blue" rowspan="2"></td>
            <td class="orange" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="orange" rowspan="2"></td>
            <td class="blue" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="blue" rowspan="2"></td>
            <td class="orange" colspan="2"></td>
            <td class="orange" colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="blue" colspan="2"></td>
            <td class="blue" colspan="2"></td>
            <td class="blue" colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
