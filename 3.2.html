<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3.2</title>
</head>
<style>
   td div {
        display: inline-block;
        background: rgb(94, 43, 81);
        color: white;
        text-align: center;
        border-radius: 50%;
        padding: 0.5em 1px;
        width:2em;
        height:1em;
    }

    table {
        border: 2px solid darkgrey;
        border-radius: 10px;
        width: 300px;
    }
    td:nth-child(2){
        text-align: right;    
    }
</style>
<body>
    <div>
        <table>
            <tr>
                <td>Item One</td>
                <td><div>2</div></td>
            </tr>
            <tr>
                <td>Item Two</td>
                <td><div>10</div></td>
            </tr>
            <tr>
                <td>Item Three</td>
                <td><div>9</div></td>
            </tr>
            <tr>
                <td>Item Four</td>
                <td><div>0</div></td>
            </tr>
        </table>
    </div>
</body>
</html>
